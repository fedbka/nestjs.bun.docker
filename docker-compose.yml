services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nest_bun_dev
    user: "1001:1001"
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: sync
          path: .
          target: /backend.nestjs
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    environment:
      - NODE_ENV=development   
    command: bun run start:dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s    