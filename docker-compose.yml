version: '3.8'

services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nest_bun_dev
    user: "1001:1001"
    ports:
      - "3000:3000"
    volumes:
      - .:/backend.nestjs
      - /backend.nestjs/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true      
    command: bun run start:dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s    